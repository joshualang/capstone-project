name: CD

on: 
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run now-build
    - run: npm audit fix
    - run: npx now -t ${{ secrets.ZEIT_TOKEN }} --prod
